<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianzas y Convenios - Laboratorio Camaleón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenido de la página -->

    <!-- Footer -->
    <footer>
        <h2>Alianzas y Convenios Actuales</h2>
        <p>Con el Laboratorio Camaleón</p>
        <div class="carousel">
            <div class="convenio active">
                <img src="logo1.png" alt="Logo Institución 1">
                <p>Institución 1</p>
            </div>
            <div class="convenio">
                <img src="logo2.png" alt="Logo Institución 2">
                <p>Institución 2</p>
            </div>
            <div class="convenio">
                <img src="logo3.png" alt="Logo Institución 3">
                <p>Institución 3</p>
            </div>
        </div>
        <div class="controls">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
